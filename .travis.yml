dist: xenial
language: python
os: linux
install:
  - sudo apt-get update
  - sudo apt-get install portaudio19-dev npm

jobs:
  include:
    - python: 3.6
      script: make build && make -j 4 test lint pytype
    - python: 3.7
      script: make build && ./tools/typecheck-setup.sh && make -j 4 check

notifications:
  email:
    if: branch = "master"
    recipients:
      - secure: ""
