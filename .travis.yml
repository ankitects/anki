language: python
python:
  - "3.6"
install: 
  - sudo apt-get update
  - sudo apt-get install portaudio19-dev
  - pip install PyQt5 sip
  - pip install -r requirements.txt
  - bash tools/build_ui.sh
  - pip install nose
  - pip install coveralls

script: nosetests ./tests --with-coverage --cover-package=./anki
