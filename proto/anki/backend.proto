}

message AddMediaFileRequest {
  string desired_name = 1;
  bytes data = 2;
}

message CheckMediaResponse {
  repeated string unused = 1;
  repeated string missing = 2;
  string report = 3;
  bool have_trash = 4;
}

message TrashMediaFilesRequest {
