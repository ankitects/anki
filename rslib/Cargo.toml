[package]
name = "anki"
version = "0.0.0"
edition = "2018"
authors = ["Ankitects Pty Ltd and contributors"]
license = "AGPL-3.0-or-later"
description = "Anki's Rust library code"
build = "build/main.rs"

[lib]
name = "anki"
path = "src/lib.rs"

# After updating anything below, run ../cargo/update.py

[build-dependencies]
prost-build = "0.7.0"

[dev-dependencies]
env_logger = "0.8.4"

[dependencies]
# pinned as any changes could invalidate sqlite indexes
unicase = "=2.6.0"

# temporarily pinned due to memchr conflict; functionally equiv. to 6.x
nom = "=7.0.0-alpha1"


# transitive dependency; 0.1.7 is broken on Windows
# https://github.com/bazelbuild/rules_rust/issues/710
proc-macro-nested = "=0.1.6"
# slog-term 2.7+ depends on term 0.7.0, which is currently broken on Windows
# https://github.com/google/cargo-raze/issues/416
slog-term = "=2.6.0"

anki_i18n = { path="i18n" }

askama = "0.10.5"
async-compression = { version="0.3.8", features=["tokio", "gzip"] }
blake3 = "0.3.8"
bytes = "1.0.1"
chrono = "0.4.19"
coarsetime = "0.1.19"
flate2 = "1.0.20"
fluent = "0.15.0"
fluent-bundle = "0.15.1"
futures = "0.3.15"
hex = "0.4.3"
htmlescape = "0.3.1"
intl-memoizer = "0.5.1"
itertools = "0.10.1"
lazy_static = "1.4.0"
num_enum = "0.5.1"
num-integer = "0.1.44"
once_cell = "1.8.0"
pin-project = "1.0.7"
prost = "0.7.0"
rand = "0.8.4"
regex = "1.5.4"
reqwest = { git="https://github.com/ankitects/reqwest.git", rev="7591444614de02b658ddab125efba7b2bb4e2335", default-features=false, features=[
    "json",
    "socks",
    "stream",
    "multipart",
    # the Bazel build scripts separate these out by platform
    "native-tls",
    "rustls-tls",
    "rustls-tls-webpki-roots",
    "rustls-tls-native-roots",
] }
rusqlite = { version="0.24.1", features=["trace", "functions", "collation", "bundled"] }
scopeguard = "1.1.0"
serde = "1.0.126"
serde_derive = "1.0.126"
serde_json = "1.0.64"
serde_repr = "0.1.7"
serde_tuple = "0.5.0"
serde-aux = "2.2.0"
sha1 = "0.6.0"
slog = { version="2.7.0", features=["max_level_trace", "release_max_level_debug"] }
slog-async = "2.6.0"
slog-envlogger = "2.2.0"
tempfile = "3.2.0"
tokio = { version="1.7.1", features=["fs", "rt-multi-thread"] }
unic-langid = { version="0.9.0", features=["macros"] }
unicode-normalization = "0.1.19"
utime = "0.3.1"
zip = { version="0.5.13", default-features=false, features=["deflate", "time"] }
async-trait = "0.1.50"
ammonia = "3.1.1"
pulldown-cmark = "0.8.0"
fnv = "1.0.7"
strum = { version="0.21.0", features=["derive"] }
tokio-util = { version="0.6.7", features=["io"] }
