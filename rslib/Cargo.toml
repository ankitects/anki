[package]
name = "anki"
version = "2.1.20" # automatically updated
edition = "2018"
authors = ["Ankitects Pty Ltd and contributors"]
license = "AGPL-3.0-or-later"

[dependencies]
nom = "5.0.1"
failure = "0.1.6"
prost = "0.6.1"
bytes = "0.5.4"
chrono = "0.4.10"
lazy_static = "1.4.0"
regex = "1.3.3"
hex = "0.4.0"
blake3 = "0.1.0"
htmlescape = "0.3.1"
sha1 = "0.6.0"
unicode-normalization = "0.1.12"
tempfile = "3.1.0"
serde = "1.0.104"
serde_json = "1.0.45"
tokio = "0.2.11"
serde_derive = "1.0.104"
env_logger = "0.7.1"
zip = "0.5.4"
log = "0.4.8"
serde_tuple = "0.4.0"
coarsetime = "0.1.12"
utime = "0.2.1"
serde-aux = "0.6.1"

[target.'cfg(target_vendor="apple")'.dependencies]
rusqlite = { version = "0.21.0", features = ["trace"] }

[target.'cfg(not(target_vendor="apple"))'.dependencies]
rusqlite = { version = "0.21.0", features = ["trace", "bundled"] }

[target.'cfg(linux)'.dependencies]
reqwest = { version = "0.10.1", features = ["json", "native-tls-vendored"] }

[target.'cfg(not(linux))'.dependencies]
reqwest = { version = "0.10.1", features = ["json"] }

[build-dependencies]
prost-build = "0.5.0"

