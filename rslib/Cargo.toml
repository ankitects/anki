[package]
name = "anki"
version = "0.0.0"
edition = "2018"
authors = ["Ankitects Pty Ltd and contributors"]
license = "AGPL-3.0-or-later"
description = "Anki's Rust library code"
build = "build/main.rs"

[lib]
name = "anki"
path = "src/lib.rs"

# After updating anything below, run ../cargo/update.py

[build-dependencies]
fluent-syntax = "0.10"
prost-build = "0.7"

[dev-dependencies]
env_logger = "0.8.1"

[dependencies]
# pinned as any changes could invalidate sqlite indexes
unicase = "=2.6.0"

askama = "0.10.1"
async-compression = { version = "0.3.5", features = ["stream", "gzip"] }
blake3 = "0.3.5"
bytes = "0.5.5"
chrono = "0.4.13"
coarsetime = "0.1.16"
failure = "0.1.8"
flate2 = "1.0.16"
fluent = "0.13.1"
futures = "0.3.5"
hex = "0.4.2"
htmlescape = "0.3.1"
intl-memoizer = "0.5"
itertools = "0.9.0"
lazy_static = "1.4.0"
nom = "6.0.1"
num_enum = "0.5.0"
num-format = "0.4.0"
num-integer = "0.1.43"
once_cell = "1.4.1"
pin-project = "1"
prost = "0.7"
rand = "0.7.3"
regex = "1.3.9"
reqwest = { git = "https://github.com/ankitects/reqwest.git", tag = "anki-2020-11-03", default-features = false, features = [
    "json",
    "socks",
    "stream",
    "rustls-tls",
    "native-tls",
] }
rusqlite = { version = "0.24.1", features = ["trace", "functions", "collation", "bundled"] }
scopeguard = "1.1.0"
serde = "1.0.114"
serde_derive = "1.0.114"
serde_json = "1.0.56"
serde_repr = "0.1.6"
serde_tuple = "0.5.0"
serde-aux = "0.6.1"
sha1 = "0.6.0"
slog = { version = "2.5.2", features = ["max_level_trace", "release_max_level_debug"] }
slog-async = "2.5.0"
slog-envlogger = "2.2.0"
slog-term = "2.6.0"
tempfile = "3.1.0"
tokio = { version = "0.2.21", features = ["fs", "rt-threaded"] }
unic-langid = { version = "0.9", features = ["macros"] }
unicode-normalization = "0.1.13"
utime = "0.3.1"
zip = { version = "0.5.6", default-features = false, features = ["deflate", "time"] }
async-trait = "0.1.42"
