  "types-waitress==3.0.1.20241117",
  "types-werkzeug==1.0.9",
  "typing-extensions==4.14.0",
  "urllib3==2.4.0",
  "waitress==3.0.2",
  "werkzeug==3.1.3",
  "wrapt==1.17.2",
  "zipp==3.23.0 ; python_full_version < '3.10'",
